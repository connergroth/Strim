<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strim - Trim Your Strava Runs</title>

    <!-- External Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/favicon-16x16.png') }}">

    <!-- Link External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Link External JS -->
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <!-- Authentication Section -->
    <div id="authSection">
        <img src="{{ url_for('static', filename='assets/strim-logo.jpg') }}" alt="Strim Logo" class="logo">
        <br>
        <a href="https://strim-production.up.railway.app/auth">
            <img src="{{ url_for('static', filename='assets/btn_strava_connectwith_orange@2x.png') }}" 
                 alt="Connect with Strava" 
                 class="strava-login-button">
        </a>
    </div>

    <!-- Activity Selection Section (Hidden Until Logged In) -->
    <div class="container hidden" id="activitySection">
        <h2>Your Strava Activities</h2>
        <table id="activityTable">
            <thead>
                <tr>
                    <th>Activity</th>
                    <th>Distance (miles)</th>
                    <th>Date</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody id="activityList"></tbody>
        </table>
    
        <label>
            <input type="checkbox" id="trimCheckbox" checked disabled> Trim Stopped Time (Required)
        </label>
    
        <label>
            <input type="checkbox" id="editDistanceCheckbox" onchange="toggleDistanceInput()"> Edit Distance?
        </label>
    
        <div id="distanceInputContainer" style="display: none;">
            <label for="newDistance">Enter New Distance (miles):</label>
            <input type="number" id="newDistance" min="0.1" step="0.01" placeholder="Enter new distance">
        </div>
    
        <button onclick="downloadAndProcessActivity()">Trim Activity</button>
        <p id="message"></p>
        <button id="logoutButton">Log Out</button>
    </div>

    <div class="steps">
        <div class="step"><span class="step-number">1.</span> Login to Strava to provide access to your activity.</div>
        <div class="step"><span class="step-number">2.</span> Select an activity to trim.</div>
        <div class="step"><span class="step-number">3.</span> Strava Trimmer will remove excess stopped time.</div>
        <div class="step"><span class="step-number">4.</span> The corrected activity will be uploaded back to Strava!</div>
    </div>

    <div class="footer">
        <p>Created by <strong>Conner Groth</strong> |
            <a href="https://github.com/connergroth" target="_blank">
                <i class="fab fa-github" style="font-size: 20px;"></i>
            </a>
        </p>
        <img src="{{ url_for('static', filename='assets/api_logo_pwrdBy_strava_horiz_gray.png') }}" 
             alt="Powered by Strava" class="strava-logo">
    </div>
</body>
</html>
