<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authenticating...</title>
</head>
<body>
    <h2>Authenticating with Strava...</h2>
    <p>Please wait while we process your authentication...</p>
    
    <script type="module">
        import config from '/static/js/config.js';
        
        document.addEventListener("DOMContentLoaded", function() {
            // Get the OAuth code from URL
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");
            
            if (code) {
                console.log("OAuth code detected in URL, redirecting to backend callback...");
                
                const backendURL = config.getBackendURL();
                window.location.href = `${backendURL}/auth/callback?code=${code}`;
            } else {
                console.error("No authorization code found in URL");
                window.location.href = "/"; // Redirect to home if no code
            }
        });
    </script>
</body>
</html>
